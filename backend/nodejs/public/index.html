<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Health Data Display</title>
    <link
      rel="stylesheet"
      href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Health Tracker</div>
        <ul class="nav-links">
          <li><a href="/">Health Dashboard</a></li>
          <li><a href="/detailhealth.html">Health Overview</a></li>
          <li><a href="/anomalyDetection.html">Anomaly Detection</a></li>
          <li><a href="/irled.html">Predictive Analysis</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Real-Time Health Data Display</h1>

      <section>
        <label for="device-select">Choose a device: </label>
        <select id="device-select">
          <!-- Device options will be populated here -->
        </select>
      </section>

      <section
        id="heart-rate"
        class="data-block">
        <h2>Heart Rate</h2>
        <p id="heart-rate-value">Loading...</p>
      </section>

      <section
        id="oxygen-saturation"
        class="data-block">
        <h2>Oxygen Saturation (SpOâ‚‚)</h2>
        <p id="spo2-value">Loading...</p>
      </section>

      <section
        id="accelerometer-data"
        class="data-block">
        <h2>Accelerometer Data (MPU)</h2>
        <p>Ax: <span id="ax">Loading...</span></p>
        <p>Ay: <span id="ay">Loading...</span></p>
        <p>Az: <span id="az">Loading...</span></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
